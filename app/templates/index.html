{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4 mb-0">Todo List</h1>
                </div>
                <div class="card-body">
                    <form id="todoForm" class="mb-4">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="todoTitle" placeholder="Enter todo title" required>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="todoDescription" placeholder="Enter description">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Add Todo
                                </button>
                            </div>
                        </div>
                    </form>

                    <div id="todoList">
                        <!-- Todos will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Todo Modal -->
<div class="modal fade" id="editTodoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Todo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editTodoForm">
                    <input type="hidden" id="editTodoId">
                    <div class="mb-3">
                        <label for="editTodoTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="editTodoTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="editTodoDescription" class="form-label">Description</label>
                        <input type="text" class="form-control" id="editTodoDescription">
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="editTodoCompleted">
                            <label class="form-check-label" for="editTodoCompleted">
                                Completed
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEditTodo">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
